<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour Picker</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="red">
      <h2>Red</h2>
      <h3>Hex: <span class="red-hex"></span></h3>
      <h3 class="red-sample">Base Colour Sample</h3>
      <h3>Tint 1: <span class="red-tint-1"></span></h3>
      <h3>Tint 2: <span class="red-tint-2"></span></h3>
      <h3>Tint 3: <span class="red-tint-3"></span></h3>
      <h3>Tint 4: <span class="red-tint-4"></span></h3>
    </div>
    <div class="green">
      <h2>Green</h2>
      <h3>Hex: <span class="green-hex"></span></h3>
      <h3 class="green-sample">Base Colour Sample</h3>
      <h3>Tint 1: <span class="green-tint-1"></span></h3>
      <h3>Tint 2: <span class="green-tint-2"></span></h3>
      <h3>Tint 3: <span class="green-tint-3"></span></h3>
      <h3>Tint 4: <span class="green-tint-4"></span></h3>
    </div>
    <div class="blue">
      <h2>Blue</h2>
      <h3>Hex: <span class="blue-hex"></span></h3>
      <h3 class="blue-sample">Base Colour Sample</h3>
      <h3>Tint 1: <span class="blue-tint-1"></span></h3>
      <h3>Tint 2: <span class="blue-tint-2"></span></h3>
      <h3>Tint 3: <span class="blue-tint-3"></span></h3>
      <h3>Tint 4: <span class="blue-tint-4"></span></h3>
    </div>
  </body>
</html>
